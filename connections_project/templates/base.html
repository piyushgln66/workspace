<!DOCTYPE html>

<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	{% block css %}{% endblock %}
	{%block js %}{% endblock %}
	<style type="text/css">
	html, body {
		margin: 0;
		padding: 0;
	}
	header {
		width: 100%;
	    height: 60px;
	    background: #294860;
	    top: 0;
	    position: fixed;
	    z-index:99999; /*make the header over the top of other elements*/
	}

	</style>
</head>

<body>
	<header></header>
	{% block body_block %}{% endblock %}
</body>
</html>
