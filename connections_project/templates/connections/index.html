<!DOCTYPE html>

{% load staticfiles %} 
<html lang="en">
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/header.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
</head>

<body>
    <div class="container-fluid">
      <div class="row" style="background-color:#006341; height: 25% ; color: white;">
          <div class="col-md-2">
          </div>
          <div class="col-md-6" >
              <h1 style="color:white; font-size: 50px;">{{webAppTitle}}</h1>
          </div>
          <div class="col-md-4" >
              <div class="row">

                <table class="login">
                    <tr>
                        <th>Username:</th>
                        <th>Password:</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"></td>
                        <td><input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1"></td>
                        <td><button type="button" class="btn btn-success" style="margin-top: auto">Login</button></td>
                    </tr>
                </table>
            </div>         
        </div>

    </div>


    <div class="row" >
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="row"  style="background-color: #EEEEEE; height: 800px;">
                <div class="col-md-5">

                </div>
                <div class="col-md-7">
                    <h1>New user? Register Here!</h1>  

                    <table class="register">

                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1"></td>
                            <td>Last Name:</td>
                            <td><input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td>Email ID:</td>
                            <td colspan="3"><input type="text" class="form-control" placeholder="Email ID" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td colspan="3"><input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password:</td>
                            <td colspan="3"><input type="text" class="form-control" placeholder="Confirm Password" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="3"><button type="button" class="btn btn-success" style="width:200px;">Sign up</button></td>
                        </tr>
                    </table>

                </div>
                
            </div>
            
        </div>
        <div class="col-md-2">

        </div>
    </div>
    
    <div class="footerWrap row">
        <div class="footer">
          <div class="footerContent">
            <p>a Piyush Golani production</p>
          </div>     
        </div>
    </div>


</div>



</body>
</html>
