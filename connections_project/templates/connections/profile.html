{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/profile-css.css" %}">
{% endblock %}

{% block js %}

<script type="text/javascript" src="{% static "js/jquery-1.11.3.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/profile-js.js" %}"></script>
{% endblock %}

{% block body_block %}
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-2"></div>
    		<div class="col-md-8" style="background-color: #EEEEEE; height: 800px; padding: 0;">
    			<div class="row">
    				<div class="col-md-3" style="border-right: 1px solid black; padding-right: 0;">
    					<div class="image-wrapper">
    						<img  class="img-responsive" src="{% static "images/fb.jpg" %}">
    					</div>
    					<div class="general-info-links">
    						<ul>
    							<li><button class="link">Profile</button></li>

    							<li><button class="link">Product Overview</button></li>

    							<li><button class="link">Founders Info</button></li>

    							<li><button class="link">Team(15)</button></li>

    							<li><button class="link">Funding</button></li>

    							<li><button class="link">Jobs(3)</button></li>

    							<li><button class="link">Followers(256)</button></li>

    						</ul>

    					</div>
    				</div>

    				<div class="col-md-9">
    					<div id="profile-name">
    						The Facebook
    						
    					</div>
    					<div id="info-div">
    						
    					</div>
    					<div class="row">
    						<div class="col-md-4">
    							<div class="image-wrapper-status">
    								<img  class="img-responsive" src="{% static "images/fb.jpg" %}">
    							</div>
    						</div>
    						<div class="col-md-8">
    							The Facebook has just crossed 1 billion users
    						</div>
    					</div>
    					
    				</div>    				
    			</div>

    			

    		</div>
    		<div class="col-md-2"></div>

    	</div>
    </div>
{% endblock %}
